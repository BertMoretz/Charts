<!DOCTYPE html>
<html>
    <head>
        <title>Charts</title>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div class="first">

        <canvas id="graph" width="1000" height="300">
        </canvas>

        <div class="block">
          <canvas id="res" width="1000" height="70"></canvas>
          <div class='resizable' id='move'>
            <div id='moveitem'></div>
            <div class='resizers' >
              <div class='resizer bottom-left'></div>
              <div class='resizer bottom-right'></div>
            </div>
          </div>
        </div>

        <div class="chbox">
          <input type="checkbox" id="joined" name="joined" onclick="check('joined', 0, 0, '#graph', '#res');"
                 checked>
          <label for="joined">Joined</label>
        </div>

        <div class="chbox">
          <input type="checkbox" id="left" name="left" onclick="check('left', 0, 1, '#graph', '#res');" checked>
          <label for="left">Left</label>
        </div>
      </div>
    </body>
</html>
